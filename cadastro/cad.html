<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>ApartHotel IP | Login & Registration</title>
</head>
<body>
<div class="wrapper">
  <nav class="nav">
    <div class="logo">
      <img src="../img/logo3.png" alt="">
    </div>
    <div class="nav-menu" id="navMenu">
      <ul>
        <li><a href="#" class="link active">Home</a></li>
        <li><a href="#" class="link">Services</a></li>
        <li><a href="#" class="link">About</a></li>
      </ul>
    </div>
    <div class="nav-button">
      <button class="btn white-btn" id="showLogin">Sign In</button>
      <button class="btn" id="showRegister">Sign Up</button>
    </div>
    <div class="nav-menu-btn">
      <i class="bx bx-menu"></i>
    </div>
  </nav>

  <!----------------------------- Form box ----------------------------------->    
  <div class="form-box">

    <!------------------- login form -------------------------->
    <div class="login-container" id="login">
      <div class="top">
        <span>Don't have an account? <a href="#" id="goRegister">Sign Up</a></span>
        <header>Login</header>
      </div>
      <div class="input-box">
        <input type="text" id="loginEmail" class="input-field" placeholder="Email">
        <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
        <input type="password" id="loginPassword" class="input-field" placeholder="Password">
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-box">
        <button id="loginBtn" class="submit">Sign In</button>
      </div>
      <div class="two-col">
        <div class="one">
          <input type="checkbox" id="login-check">
          <label for="login-check"> Remember Me</label>
        </div>
        <div class="two">
          <label><a href="#">Forgot password?</a></label>
        </div>
      </div>
    </div>

    <!------------------- registration form -------------------------->
    <div class="register-container" id="register" style="display:none;">
      <div class="top">
        <span>Have an account? <a href="#" id="goLogin">Login</a></span>
        <header>Sign Up</header>
      </div>
      <div class="two-forms">
        <div class="input-box">
          <input type="text" id="firstName" class="input-field" placeholder="Firstname">
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="text" id="lastName" class="input-field" placeholder="Lastname">
          <i class="bx bx-user"></i>
        </div>
      </div>
      <div class="input-box">
        <input type="text" id="registerEmail" class="input-field" placeholder="Email">
        <i class="bx bx-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" id="registerPassword" class="input-field" placeholder="Password">
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-box">
        <button id="registerBtn" class="submit">Register</button>
      </div>
      <div class="two-col">
        <div class="one">
          <input type="checkbox" id="register-check">
          <label for="register-check"> Remember Me</label>
        </div>
        <div class="two">
          <label><a href="#">Terms & conditions</a></label>
        </div>
      </div>
    </div>
  </div>
</div>   

<script>
  // alternar entre login e registro
  const loginForm = document.getElementById("login");
  const registerForm = document.getElementById("register");

  document.getElementById("showLogin").onclick = () => {
    loginForm.style.display = "block";
    registerForm.style.display = "none";
  };
  document.getElementById("showRegister").onclick = () => {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
  };
  document.getElementById("goRegister").onclick = () => {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
  };
  document.getElementById("goLogin").onclick = () => {
    loginForm.style.display = "block";
    registerForm.style.display = "none";
  };

  // salvar cadastro no localStorage
  document.getElementById("registerBtn").onclick = () => {
    const fname = document.getElementById("firstName").value.trim();
    const lname = document.getElementById("lastName").value.trim();
    const email = document.getElementById("registerEmail").value.trim();
    const password = document.getElementById("registerPassword").value.trim();

    if (!fname || !lname || !email || !password) {
      alert("Preencha todos os campos!");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (users.find(u => u.email === email)) {
      alert("Esse email já está cadastrado!");
      return;
    }

    users.push({ fname, lname, email, password });
    localStorage.setItem("users", JSON.stringify(users));
    alert("Cadastro realizado com sucesso!");
    loginForm.style.display = "block";
    registerForm.style.display = "none";
  };

  // login
  document.getElementById("loginBtn").onclick = () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    let users = JSON.parse(localStorage.getItem("users")) || [];
    let user = users.find(u => u.email === email && u.password === password);

    if (user) {
      alert(`Bem-vindo ${user.fname}!`);
      // redireciona para index.html
      window.location.href = "index.html";
    } else {
      alert("Email ou senha incorretos!");
    }
  };
</script>
</body>
</html>
