<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApartHotel</title>
    <link rel="stylesheet" href="reserva.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css">
</head>

<body>

    <header class="header" id="header">
        <div class="logo">
            <img src="../img/logo3.png" alt="">
            <h3>ApartHotel</h3>
        </div>
            <div class="navigation" id="navigation">
                <a href="#home" class="link">Início</a>
                <a href="#about" class="link">Mais</a>
                <a href="#services" class="link">Ajuda</a>
                <a href="#contact" class="link">contatos</a>
            </div>
            <div class="controls" id="controls">
                <span class="icon"><i class='bx bx-user'></i></span>
                <span class="icon"><i class='bx bx-search'></i></span>
                <span class="icon menu" id="menu"><i class='bx bx-menu-alt-right'></i></span>
            </div>
        </nav>
    </header>


    <section class="home" id="home">
        <div class="container">
            <div class="items">
                <div class="item">
                    <div class="content">
                        <h1 class="title">
                            Escolha o seu quarto
                        em um minuto!
                        </h1>
                        <div class="desc">
                            <p>
                                Aproveite a melhor experiência!!
                            </p>
                        </div>
                        <div class="buttons">
                            <button class="btn">Escolher agora</button>
                        </div>
                    </div>

                </div>
                <div class="item">
                    <div class="box">
                        <h1 class="title">Escolha seu quarto</h1>

                        <form action="" class="form">
                            <div class="line">
                                <label for="">Check in:</label>
                                <input type="date" name="in" id="in" class="input">
                            </div>
                            <div class="line">
                                <label for="">Check out:</label>
                                <input type="date" name="out" id="out" class="input">
                            </div>

                            <div class="line">
                                <label for="">Hóspedes:</label>
                                <select name="guests" id="Guests" class="input">
                                    <option value="1">1 Adulto</option>
                                    <option value="2">2 Adultos</option>
                                    <option value="3">2 Adultos + 1 criança</option>
                                    <option value="4">2 Adultos + 2 criança</option>
                                    <option value="5">4 Adultos + 2 criança</option>
                                    <option value="6">4 Adultos + 3 criança</option>
                                    <option value="7">4 Adultos + 4 criança</option>
                                </select>
                            </div>
                            <div class="line">
                                <label for="">Hóspedes:</label>
                                <select name="guests" id="Guests" class="input">
                                    <option value="1">1 Quarto</option>
                                    <option value="2">2 Quartos</option>
                                    <option value="3">3 Quartos</option>
                                    <option value="4">4 Quartos</option>
                                    <option value="5">1 Quarto + 1 criança Quarto</option>
                                    <option value="5">2 Quarto + 2 criança Quarto</option>
                                    <option value="5">1 Quarto + 2 criança Quarto</option>
                                </select>
                            </div>
                            <div class="line">
                                <button class="btn">verificação de disponibilidade</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>

        const menu = document.getElementById('menu')
        const navigation = document.getElementById('navigation')

        menu.addEventListener('click', () => {
            navigation.classList.toggle('active')
        })

    </script>
</body>

</html>
