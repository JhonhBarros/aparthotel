<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApartHotel</title>
    <link rel="stylesheet" href="reserva.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css">
</head>

<body>

    <header class="header" id="header">
        <div class="logo">
            <img src="../img/logo3.png" alt="">
            <h3>ApartHotel</h3>
        </div>
            <div class="navigation" id="navigation">
                <a href="#home" class="link">Início</a>
                <a href="#about" class="link">Mais</a>
                <a href="#services" class="link">Ajuda</a>
                <a href="#contact" class="link">contatos</a>
            </div>
            <div class="controls" id="controls">
                <span class="icon"><i class='bx bx-user'></i></span>
                <span class="icon"><i class='bx bx-search'></i></span>
                <span class="icon menu" id="menu"><i class='bx bx-menu-alt-right'></i></span>
            </div>
        </nav>
    </header>


    <section class="home" id="home">
        <div class="container">
            <div class="items">
                <div class="item">
                    <div class="content">
                        <h1 class="title">
                            Escolha o seu quarto
                        em um minuto!
                        </h1>
                        <div class="desc">
                            <p>
                                Aproveite a melhor experiência!!
                            </p>
                        </div>
                        <div class="buttons">
                            <button class="btn">Escolher agora</button>
                        </div>
                    </div>

                </div>
                <div class="item">
                    <div class="box">
                        <h1 class="title">Escolha seu quarto</h1>

                        <form id="reservaForm" class="form">
    <div class="line">
        <label for="checkin">Check in:</label>
        <input type="date" id="checkin" class="input" required>
    </div>
    <div class="line">
        <label for="checkout">Check out:</label>
        <input type="date" id="checkout" class="input" required>
    </div>
    <div class="line">
        <label for="guests">Hóspedes:</label>
        <select id="guests" class="input">
            <option value="1">1 Adulto</option>
            <option value="2">2 Adultos</option>
            <option value="3">2 Adultos + 1 criança</option>
            <option value="4">2 Adultos + 2 crianças</option>
        </select>
    </div>
    <div class="line">
        <label for="rooms">Quartos:</label>
        <select id="rooms" class="input">
            <option value="1">1 Quarto</option>
            <option value="2">2 Quartos</option>
            <option value="3">3 Quartos</option>
            <option value="4">4 Quartos</option>
        </select>
    </div>
    <div class="line">
        <button type="submit" class="btn">Verificar disponibilidade</button>
    </div>
</form>

<!-- Resultado aparece aqui -->
<div id="resultado"></div>


                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>

        const menu = document.getElementById('menu')
        const navigation = document.getElementById('navigation')

        menu.addEventListener('click', () => {
            navigation.classList.toggle('active')
        })

    </script>
    <script>
    // Simulação de disponibilidade do hotel
    const maxQuartos = 3; // total de quartos disponíveis no hotel

    document.getElementById("reservaForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const checkin = new Date(document.getElementById("checkin").value);
        const checkout = new Date(document.getElementById("checkout").value);
        const rooms = parseInt(document.getElementById("rooms").value);

        const resultado = document.getElementById("resultado");

        // Validação de datas
        if (checkout <= checkin) {
            resultado.innerHTML = "<p style='color:red;'>⚠️ Data de check-out deve ser depois do check-in.</p>";
            return;
        }

        // Verificar disponibilidade
        if (rooms > maxQuartos) {
            resultado.innerHTML = "<p style='color:red;'>❌ Não temos quartos suficientes disponíveis.</p>";
        } else {
            const dias = (checkout - checkin) / (1000 * 60 * 60 * 24);
            const precoNoite = 200; // valor fictício por quarto/noite
            const total = dias * precoNoite * rooms;

            resultado.innerHTML = `<p style="color:green;">✅ Quartos disponíveis!<br>
                Estadia de <b>${dias}</b> noites.<br>
                Valor total estimado: <b>R$ ${total}</b></p>`;
        }
    });
</script>

</body>

</html>
